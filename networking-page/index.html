            <h1>Netbook</h1>
        </div>
        <ul>
            <li>Home</li>

            <li>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button">
                        Community
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </li>
            <li>Blog</li>
            <li>Events</li>
        </ul>
        <div class="search">
            <div class="icon"></div>
            <div class="input">
                <input type="text" placeholder="search" id="mysearch">
                <span class="clear" onclick="document.getElementById ('mysearch').value = ''"></span>
            </div>
        </div>

        <button class="login" onclick="window.dialog.showModal();">Log in</button>

    </div>

    <div class="login container">
        <dialog id="dialog">
            <form method="dialog">
                <button class="Close">Close</button>
            </form>

            <div class="login-info">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">log in</button>
                        <button type="button" class="toggle-btn" onclick="register()">register</button>
                    </div>
                    <div class="social-icons">
                        <img src="./photos/icons8-facebook-48.png" alt="facebook">
                        <img src="./photos/icons8-instagram-48.png" alt="instagram">
                        <img src="./photos/icons8-twitter-48.png" alt="twitter">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="user id" required>
                        <input type="text" class="input-field" placeholder="enter password" required>
                        <input type="checkbox" class="check-box"> <span>remember password</span>
                        <button type="submit" class="submit-btn">log in</button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="user id" required>
                        <input type="text" class="input-field" placeholder="email id" required>
                        <input type="text" class="input-field" placeholder="enter password" required>
                        <input type="checkbox" class="check-box"> <span>i agree to the terms & conditions</span>
                        <button type="submit" class="submit-btn">register</button>
                    </form>
                </div>

            </div>

        </dialog>

    </div>

    <div class="intro container">
        <div class="solution">
            <h2>Netbook community</h2>
            <span>Your Solutions For Community!</span>
            <p>More than 2 billion people in over countries use socibook to stay in touch with friends & family.</p>

            <div class="button-box">
                <button class="about">About More</button>
                <button class="invite">Invite Friend</button>
            </div>

        </div>
        <img src="./photos/Iamge.png" alt="comunication">


    </div>

</body>

</html>
